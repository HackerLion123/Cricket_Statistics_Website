{% extends "header.html" %}

{% block content %}
<div class="content">
	<div> <h2 >Hi, Welcome to Django</h2> </div>
	{% if matches %}
			<ul>
				{% for m in matches %}
				<li>{{m.date}} <a href="/match/{{m.id}}">{{m.team1}} vs {{m.team2}}</a></li>
				{% endfor %}
			</ul>
	{% endif %}
</div>
{% endblock %}
{% include "footer.html" %}
